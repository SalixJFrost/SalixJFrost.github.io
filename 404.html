<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | SalixWen</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #fafafa;
  --text-primary: #1a1a1a;
  --text-secondary: #666666;
  --glass-bg: rgba(255, 255, 255, 0.7);
  --glass-border: rgba(255, 255, 255, 0.8);
  --shadow: rgba(0, 0, 0, 0.1);
  --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

body.dark {
  --bg: #0a0a0f;
  --text-primary: #f5f5f5;
  --text-secondary: #a3a3a3;
  --glass-bg: rgba(20, 20, 28, 0.7);
  --glass-border: rgba(255, 255, 255, 0.1);
  --shadow: rgba(0, 0, 0, 0.3);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: var(--font-main);
  background: var(--bg);
  color: var(--text-primary);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
  position: relative;
}

/* Gradient background orbs */
.bg-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.3;
  animation: float-orb linear infinite;
}

.orb1 {
  width: 500px;
  height: 500px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  top: -200px;
  left: -200px;
  animation-duration: 25s;
}

.orb2 {
  width: 400px;
  height: 400px;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  bottom: -150px;
  right: -150px;
  animation-duration: 30s;
  animation-delay: -5s;
}

.orb3 {
  width: 300px;
  height: 300px;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  top: 40%;
  right: 5%;
  animation-duration: 20s;
  animation-delay: -10s;
}

@keyframes float-orb {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(30px, -30px) scale(1.1); }
  66% { transform: translate(-30px, 30px) scale(0.9); }
}

/* Glass container */
.glass-container {
  position: relative;
  z-index: 1;
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  padding: 80px 60px;
  box-shadow: 0 8px 32px var(--shadow);
  text-align: center;
  max-width: 600px;
  animation: fadeIn 0.8s ease-out;
}

.error-code {
  font-size: 160px;
  font-weight: 700;
  line-height: 1;
  margin-bottom: 24px;
  color: var(--text-primary);
  letter-spacing: -8px;
  position: relative;
  animation: glitch 3s infinite;
}

@keyframes glitch {
  0%, 90%, 100% { 
    transform: translate(0);
    text-shadow: none;
  }
  91% { 
    transform: translate(-2px, 2px);
    text-shadow: 2px -2px 0 var(--text-secondary);
  }
  92% { 
    transform: translate(2px, -2px);
    text-shadow: -2px 2px 0 var(--text-secondary);
  }
  93% { 
    transform: translate(-2px, -2px);
  }
  94% { 
    transform: translate(2px, 2px);
  }
  95% { 
    transform: translate(0);
    text-shadow: none;
  }
}

h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 16px;
  letter-spacing: -0.5px;
  color: var(--text-primary);
}

p {
  font-size: 18px;
  color: var(--text-secondary);
  margin-bottom: 40px;
  line-height: 1.6;
}

.actions {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 14px 28px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.3s;
  cursor: pointer;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.btn-primary {
  background: rgba(0, 0, 0, 0.8);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

body.dark .btn-primary {
  background: rgba(255, 255, 255, 0.9);
  color: #0a0a0f;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.btn-primary:hover {
  background: rgba(0, 0, 0, 0.95);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

body.dark .btn-primary:hover {
  background: rgba(255, 255, 255, 1);
  box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
}

.btn-secondary {
  background: rgba(255, 255, 255, 0.3);
  color: var(--text-primary);
  border: 1px solid var(--glass-border);
}

body.dark .btn-secondary {
  background: rgba(255, 255, 255, 0.1);
}

.btn-secondary:hover {
  background: rgba(255, 255, 255, 0.5);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

body.dark .btn-secondary:hover {
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
}

@keyframes fadeIn {
  from { 
    opacity: 0; 
    transform: translateY(30px) scale(0.95); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0) scale(1); 
  }
}

/* Scanning line effect */
.scan-line {
  position: absolute;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, 
    transparent 0%, 
    var(--text-primary) 50%, 
    transparent 100%);
  opacity: 0.1;
  top: 0;
  animation: scan 4s linear infinite;
}

@keyframes scan {
  0% { top: 0; }
  100% { top: 100%; }
}

@media (max-width: 768px) {
  .glass-container {
    padding: 60px 40px;
    margin: 20px;
  }
  
  .error-code {
    font-size: 100px;
    letter-spacing: -4px;
  }
  
  h1 { font-size: 24px; }
  p { font-size: 16px; }
  
  .actions { 
    flex-direction: column;
  }
  
  .btn { 
    width: 100%; 
    justify-content: center; 
  }
  
  .bg-orb {
    filter: blur(60px);
  }
}
</style>
</head>
<body>

<!-- Background gradient orbs -->
<div class="bg-orb orb1"></div>
<div class="bg-orb orb2"></div>
<div class="bg-orb orb3"></div>

<!-- Glass morphism container -->
<div class="glass-container">
  <div class="scan-line"></div>
  <div class="error-code">404</div>
  <h1>Page Not Found</h1>
  <p>The page you're looking for seems to have wandered off into the digital void. Let's get you back on track.</p>
  
  <div class="actions">
    <a href="/" class="btn btn-primary">Go Home</a>
    <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
  </div>
</div>

<script>
// Dark mode detection
if (localStorage.getItem('theme') === 'dark' || 
    (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
  document.body.classList.add('dark');
}
</script>
</body>
</html>
